<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="3rd/element-ui@2.13.2/lib/theme-chalk/index.css"/>
    <style type="text/css">
        #app{
            position: absolute;/*绝对定位*/
            width: 600px;
            height: 400px;

            /*border: 1px solid #1900ff;*/
            text-align: center;/*(让div中的内容居中)*/
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -300px;
        }
    </style>
</head>

<body>
<script src="3rd/vue.min.js"></script>
<script src="3rd/element-ui@2.13.2/lib/index.js"></script>
<script src="3rd/axios.min.js"></script>
<div id="app">
<template v-if="activeForm==='loginForm'">
    <h3 style="color: #90b479;">用户登录</h3>
    <el-form :model="loginForm">
        <el-form-item label="username">
            <el-input
                    placeholder="请输入账号"
                    v-model="loginForm.username"
                    clearable>
            </el-input>
        </el-form-item>
        <el-form-item label="password">
            <el-input placeholder="请输入密码" v-model="loginForm.password" show-password></el-input>
        </el-form-item>
        <el-button type="primary" style="width:50%;" @click="login">登录</el-button>
    </el-form>

</template>
<template v-else>
    <el-button type="primary" @click="handleStu">学生管理</el-button>
    <!-- 设置触发更新的方法 -->
    <el-button type="info" @click="handleManage">分数管理</el-button>
</template>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        components: {},

        data() {
            return {
                loginForm: {
                    username: '',
                    password: ''
                },
                activeForm: 'loginForm'
            }
        },
        computed: {},
        watch: {},
        methods: {
            login() {
                if (this.loginForm.username === 'root' && this.loginForm.password === 'root') {
                    this.activeForm = 'otherForm'
                }
            },
            handleStu() {
                window.location.href = "stu.html";
            },
            handleManage() {
                window.location.href = "manage.html";
            }
        },
        create() {
        },
        mounted() {
        },
    })
</script>
</html>
